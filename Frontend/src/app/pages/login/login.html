<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="mb-4 text-center text-success">Connexion</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" id="email" class="form-control" placeholder="exemple@domaine.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" placeholder="Mot de passe" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Se connecter</button>
    </form>
    <div class="mt-3 text-center">
      <small>Pas encore de compte ? <a href="/register">Inscrivez-vous</a></small>
    </div>
  </div>
</div>
